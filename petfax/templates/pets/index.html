<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Cute lil pets!</h1>
        <div class="pets-container">
            {% for pet in pets %}
            <div class="pet">
                <h2>{{ pet.pet_name }}</h2>
                <img src="{{ pet.pet_photo }}" alt="Photo of pet" />
                <br>
                <a href="/pets/{{ pet.pet_id }}">Click here to learn about this cute pet!</a>
            </div>
            {% endfor %}
        </div>
        <div class="callout">
            Have some fun facts of your own? <a href="/facts/new">Submit one here!</a>
            </div>
    </div>
</body>


</html>
